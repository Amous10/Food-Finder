<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Cover - UIkit 3 KickOff</title>
	<link rel="icon" href="img/favicon.ico">
	<script src="http://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
		crossorigin="anonymous"></script>
	<!-- <script src="assets/javascript/groupproject_1.js"></script> -->
	<!-- CSS FILES -->
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/css/uikit.min.css">
	<link rel="stylesheet" href="./assets/css/style.css">
	
</head>

<body
	class="uk-light wrap uk-background-norepeat uk-background-cover uk-background-center-center uk-cover-container uk-background-primary">

	<div class="uk-flex uk-flex-center uk-flex-middle uk-height-viewport uk-position-z-index uk-position-relative"
		data-uk-height-viewport="min-height: 400">

		<!-- NAV -->
		<div class="uk-position-top">
			<div class="uk-container uk-container-small">
				<nav class="uk-navbar-container uk-navbar-transparent" data-uk-navbar>
					<div class="uk-navbar-left">
						<div class="uk-navbar-item">
							<img src="assets/images/truck.jpg" style="height:50px;" alt="Logo">Food Finder
						</div>
					</div>
					<div class="uk-navbar-right">
						<ul class="uk-navbar-nav">
							<li class="uk-active uk-visible@m"><a href="" data-uk-icon="home"></a></li>
						</ul>
					</div>
				</nav>
			</div>
		</div>
		<!-- /NAV -->
		<!-- TEXT -->


		<div class="uk-container uk-container-small uk-flex-auto uk-text-center"
			data-uk-scrollspy="target: > .animate; cls: uk-animation-slide-bottom-small uk-invisible; delay: 300">
			<h1 class="uk-heading-primary animate uk-invisible" style="font-weight: 700;">Restaurant Finder</h1>

			<button class="uk-button uk-button-default" id="cuisine-text" type="button">Cuisines</button>
			<div uk-dropdown="pos: bottom-justify">
				<ul class="uk-nav uk-dropdown-nav">
					<li class="uk-animation-fade uk cuisine-btn"><a href="#"></a>American</a></li>
					<li class="uk-animation-fade uk cuisine-btn"><a href="#">Mexican</a></li>
					<li class="uk-animation-fade uk cuisine-btn"><a href="#">Sushi</a></li>
					<li class="uk-animation-fade uk cuisine-btn"><a href="#">Chinese</a></li>
					<li class="uk-animation-fade uk cuisine-btn"><a href="#">Italian</a></li>
				</ul>
			</div>			
			
						<form class="uk-width-1-3 uk-search uk-search-default" id="city-search">
								<span class="uk-search-icon-flip" uk-search-icon></span>
								<input class="uk-search-input" id="search-city-input" type="search" placeholder="Near:  Search by City">
						</form>
						
			<button class="uk-button uk-button-primary" type="button" id="search-city-btn">Search</button>



			<div>
				<div id="results-view"></div>
				<div></div>
				<div id="recent-view"></div>
				<div id="restaurant-table"></div>
			</div>
		<div class="footer"></div>	
		</div>


		<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/js/uikit.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.2/js/uikit-icons.min.js"></script>
		<script type="text/javascript" src="assets/javascript/zomato.js"></script>
    <!-- <script type="text/javascript" src="./gmaps.js"></script>  -->
</body>

</html>
